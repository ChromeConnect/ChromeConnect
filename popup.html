<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="popup_script_style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Chrome Connect</title>
  </head>
  <body>
    <div class="container">
      <div class="field">
        <label
          class="label is-medium"
          style="
            padding-top: 5px;
            padding-bottom: 5px;
            background-color: lightblue;
            text-align: center;
          "
          >Chrome Connect</label
        >
        <label
          style="padding-left: 5px; padding-right: 5px; text-align: center; font-size: 18px"
          class="label"
          id="displayWebsiteText"
          >null</label
        >
        <label
          style="padding: 5px; text-align: center"
          class="label"
          id="displayNameText"
          >Name: ...</label
        >
        <div class="control" style="padding: 5px">
          <input
            class="input is-small"
            id="nameInput"
            type="text"
            required
            style="
              width: 140px;
              margin-left: 5px;
              margin-right: 10px;
              border-radius: 5px;
            "
          />
          <button
            class="button is-small"
            id="changeNameButton"
            style="border-radius: 5px; background-color: #5454e7; color: white"
          >
            Change Name
          </button>
        </div>
      </div>
      <div class="field" style="padding: 5px">
        <div class="control">
          <input
            class="input is-small"
            id="topicInput"
            style="
              width: 140px;
              margin-left: 5px;
              margin-right: 10px;
              border-radius: 5px;
            "
          />
          <button
            class="button is-small"
            id="addTopicButton"
            style="border-radius: 5px; background-color: #5454e7; color: white"
          >
            Add Topic
          </button>
        </div>
      </div>

      <div class="field">
        <div class="control" style="padding: 0 5px; margin-bottom: 20px">
          <input
            class="input is-small"
            id="searchTopicInput"
            style="
              width: 140px;
              margin-left: 5px;
              margin-right: 10px;
              border-radius: 5px;
            "
          />
          <button
            class="button is-small"
            id="searchTopicButton"
            style="border-radius: 5px; background-color: #5454e7; color: white"
          >
            Search Topic
          </button>
        </div>
      </div>

      <div class="field">
        <div class="control" style="padding: 0 5px">
          <button
            class="button is-small"
            id="viewMyTopicsButton"
            style="
              border-radius: 5px;
              background-color: #5454e7;
              color: white;
              margin-left: 5px;
            "
          >
            View My Topics
          </button>
        </div>
      </div>

      <div class="field" style="padding: 5px">
        <ul
          id="unorderedList"
          style="overflow: hidden; overflow-y: scroll; max-height: 150px"
        ></ul>
      </div>
    </div>

    <script src="popup_script.js"></script>
  </body>
</html>
